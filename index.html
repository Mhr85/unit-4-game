<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>



<body class="bg-dark">
  <div class="jumbotron jumbotron-fluid text-center bg-danger text-light">
    <div class="container">
      <h1 class="display-4">Crystal Collector!</h1>
      <p class="lead">Click on the each crystal to get the points, to win the game you have to collect points to match it exactly with the random number you see on top.</p>
    </div>
  </div>

  <div class="container text-light text-center title">
    <div class="row">
      <div class="col">
        <h1>Number to guess: <span id="number-to-guess"></span></h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col" id="crystal-1">

      </div>
      <div class="col" id="crystal-2">

      </div>
      <div class="col" id="crystal-3">

      </div>
      <div class="col" id="crystal-4">

      </div>
    </div>
    <div class="row text-center score-section">
      <div class="col" class="text-light">
        <h3 class="text-light">Score: <span id="result"></span></h3>
        <h3 class="text-light">Win: <span id="win"></span></h3>
        <h3 class="text-light">Lose: <span id="lose"></span></h3>
        <h1 class="text-success" id="win-message"></h1>
        <h1 class="text-warning" id="lose-message"></h1>
      </div>
    </div>
  </div>




  <footer class="bg-danger container-fluid text-center text-light p-10">
    <p>Crystal Collector</p>
  </footer>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
